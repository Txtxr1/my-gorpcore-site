<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог одежды и обуви</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #categories-list { margin-top: 20px; }
    .category { margin-bottom: 15px; }
    .subcategory { margin-left: 20px; }
    .subcategory a { display: block; padding: 5px; text-decoration: none; color: #333; }
    .subcategory a:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <header>
    <h1>Каталог одежды и обуви</h1>
    <nav>
      <!-- Здесь может быть навигация, если необходимо -->
    </nav>
  </header>

  <main>
    <section id="categories-list">
      <!-- Сюда JavaScript будет добавлять категории -->
    </section>
  </main>

  <footer>
    <p>© 2024 Мой каталог</p>
  </footer>

  <script>
    // Функция для загрузки JSON-файла
    async function loadJSON(url) {
      const response = await fetch(url);
      return await response.json();
    }

    document.addEventListener("DOMContentLoaded", async function() {
      try {
        // Загружаем данные из categories.json
        const categoriesData = await loadJSON('categories.json');

        // Получаем элемент, куда будем добавлять категории
        const categoriesList = document.getElementById('categories-list');

        // Обрабатываем каждую категорию
        categoriesData.forEach(category => {
          const categoryElement = document.createElement('div');
          categoryElement.classList.add('category');
          categoryElement.innerHTML = `<h2>${category.name}</h2>`;

          const subcategoriesList = document.createElement('ul');
          subcategoriesList.classList.add('subcategories');

          // Обрабатываем каждую подкатегорию
          category.subcategories.forEach(subcategory => {
            const subcategoryElement = document.createElement('li');
            subcategoryElement.classList.add('subcategory');

            // Создаем ссылку на подкатегорию (в данном примере просто якорь)
            const subcategoryLink = document.createElement('a');
            subcategoryLink.href = `#${subcategory.slug}`; // Создаем якорь
            subcategoryLink.textContent = subcategory.name;

            subcategoryElement.appendChild(subcategoryLink);
            subcategoriesList.appendChild(subcategoryElement);
          });

          categoryElement.appendChild(subcategoriesList);
          categoriesList.appendChild(categoryElement);
        });

      } catch (error) {
        console.error("Ошибка при загрузке или обработке данных:", error);
        categoriesList.textContent = "Ошибка при загрузке данных. Пожалуйста, обновите страницу.";
      }
    });
  </script>
</body>
</html>
